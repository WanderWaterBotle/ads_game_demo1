<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注册</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0b3c91, #1565c0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #1e3c72;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
    }

    .register-container input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    .register-container button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: linear-gradient(45deg,#ff6b00,#ffa000);
      color: #fff;
      border: none;
      border-radius: 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .error {
      color: #ffcccb;
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>注册账号</h2>
    <form onsubmit="return validateUsername()">
      <input type="text" id="username" placeholder="用户名" required />
      <input type="password" placeholder="密码" required />
      <button type="submit">注册</button>
      <div id="error" class="error">该用户名已被注册</div>
    </form>
  </div>

  <script>
    function validateUsername() {
      const username = document.getElementById("username").value.trim();
      if (username.toLowerCase() === "zhubie") {
        document.getElementById("error").style.display = "block";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
