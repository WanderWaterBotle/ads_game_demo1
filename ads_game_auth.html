<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录 / 注册</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0b3c91, #1565c0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #1e3c72;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    .auth-container button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: linear-gradient(45deg,#ff6b00,#ffa000);
      color: #fff;
      border: none;
      border-radius: 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-container .switch {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authBox">
    <h2 id="formTitle">登录</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="用户名" required />
      <input type="password" id="password" placeholder="密码" required />
      <button type="submit">登录</button>
    </form>
    <div class="switch" onclick="toggleForm()">还没有账号？点此注册</div>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "登录" : "注册";
      document.querySelector("button").innerText = isLogin ? "登录" : "注册";
      document.querySelector(".switch").innerText = isLogin ? "还没有账号？点此注册" : "已有账号？点此登录";
    }
  </script>
</body>
</html>
